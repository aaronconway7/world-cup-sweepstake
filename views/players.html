<div class="players">
    <div class="bg bg-center"></div>
    <div class="content">
        <div class="container">
            <h1 class="title text-center">Add your Players</h1>
            <div class="add-player-row" ng-class="{'last':$last}" ng-repeat="i in [] | range:players.length + 1">
                <input type="text" name="player{{i+1}}" ng-model="players[i]" class="input-player transition" placeholder="Enter Name">
                <button class="button pill remove-player-btn" ng-click="removePlayer(i)">âœ–</button>
            </div>
            <div class="grid-row next-btn-row">
                <a href="#!/results" ng-click="generateSweepstake()" class="button continue-btn pill">Generate</a>
            </div>
        </div>
    </div>
</div>
