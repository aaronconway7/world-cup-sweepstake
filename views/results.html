<div class="results">
    <div class="bg bg-center"></div>
    <div class="content">
        <div class="container">
            <h1 class="title text-center">Results</h1>
            <div class="results-col">
                <div ng-repeat="player in players" class="player-result player-{{$index}}-result">
                    <p class="player-name">{{player}}</p>
                    <div class="team" ng-repeat="team in split[player]">
                        <img class="team-flag" src={{team.flag}} alt={{team.name}}>
                        <p class="team-name fill-x fill-y transition">{{team.name}}</p>
                    </div>
                </div>
            </div>
            <div class="next-btn-row">
                <a href="#!/" ng-click="reset()" class="button restart-btn pill">Restart</a>
            </div>
        </div>
    </div>
</div>
