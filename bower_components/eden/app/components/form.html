<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/img/icon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/0fee7aa685.css" media="all">
    <!-- Eden Stylesheet-->
    <link href="../css/eden.css" rel="stylesheet">
    <title>Form by Eden.</title>
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="form-pg" class="universe">
      <div id="typograpformhy">
        <div class="container">
          <input type="text" name="search" placeholder="Search..." class="round border animated-search transition">
          <div class="row center-center">
            <form class="col">
              <input type="text" placeholder="test" class="skinny rounded light border-bottom">
              <input type="number" class="border-bottom transparent">
              <label class="select">
                <select class="border sharp light">
                  <option value="placeholder" disabled="" selected="">Dropdown</option>
                  <option value="volvo">Volvo</option>
                  <option value="saab"></option>
                  <option value="opel"></option>
                </select>
              </label>
              <label class="checkbox">
                <input type="checkbox"><span class="label-text">Checkbox 1</span>
              </label>
              <label class="checkbox">
                <input type="checkbox"><span class="label-text">Checkbox 2</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" disabled><span class="label-text">Checkbox 3</span>
              </label>
              <textarea placeholder="Description goes here..." class="border skinny"></textarea>
              <input type="submit" class="light tall uppercase-and-space">
              <label class="toggle light shadow">
                <input type="checkbox">
                <div class="toggle-control">
                  <div class="option-1">Option 1</div>
                  <div class="option-2">Option 2</div>
                  <div class="handle shadow"></div>
                </div>
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
